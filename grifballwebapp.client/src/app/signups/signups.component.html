<h1 id="tableLabel">Signups</h1>

<table mat-table [dataSource]="signUps" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- personName Column -->
  <ng-container matColumnDef="personName">
    <th mat-header-cell *matHeaderCellDef> personName </th>
    <td mat-cell *matCellDef="let row"> {{row.personName}} </td>
  </ng-container>

  <!-- timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> timestamp </th>
    <td mat-cell *matCellDef="let row"> {{row.timestamp | date:'short' }} </td>
  </ng-container>

  <!-- teamName Column -->
  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef> teamName </th>
    <td mat-cell *matCellDef="let row"> {{row.teamName}} </td>
  </ng-container>

  <!-- willCaptain Column -->
  <ng-container matColumnDef="willCaptain">
    <th mat-header-cell *matHeaderCellDef> willCaptain </th>
    <td mat-cell *matCellDef="let row"> {{row.willCaptain}} </td>
  </ng-container>

  <!-- requiresAssistanceDrafting Column -->
  <ng-container matColumnDef="requiresAssistanceDrafting">
    <th mat-header-cell *matHeaderCellDef> requiresAssistanceDrafting </th>
    <td mat-cell *matCellDef="let row"> {{row.requiresAssistanceDrafting}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
