<table mat-table [dataSource]="teamStandings" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef> Team Name </th>
    <td mat-cell *matCellDef="let row" > <a [routerLink]="['team', row.teamID]">{{row.teamName}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef> Wins </th>
    <td mat-cell *matCellDef="let row"> {{row.wins}} </td>
  </ng-container>

  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef> Losses </th>
    <td mat-cell *matCellDef="let row"> {{row.losses}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
