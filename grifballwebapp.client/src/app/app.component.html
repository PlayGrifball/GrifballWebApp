<div class="app-container" [class.app-is-mobile]="mobileQuery.matches" >

  <app-toolbar [snav]="snav"></app-toolbar>

  <mat-sidenav-container class="app-sidenav-container" [hasBackdrop]="false" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" >

    <mat-sidenav #snav fixedTopGap="56"
    [fixedInViewport]="mobileQuery.matches" [mode]="'over'" >
      <mat-nav-list>
        @for (nav of navLinks; track nav) {
        <a mat-list-item [routerLink]="[navLinks.at($index)?.path]">{{nav.title}}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <section class="content">
        <router-outlet></router-outlet>
      </section>
    </mat-sidenav-content>
    
  </mat-sidenav-container>

</div>
